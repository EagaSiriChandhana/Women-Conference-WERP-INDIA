<html>
    <head>
        <title>contact</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="color:blue">Contact Form</h1>
       <form>
           <div class="form-group">
                            
                            <input type="text" class="form-control" placeholder="Your Name" name="Name" >                          
           </div><br>
                        
                        <div class="form-group">
                            
                            <input type="text" class="form-control" placeholder="Your Email" name="email" >                          
                        </div><br>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone Number" name="phone number" >                            
                            
                        </div><br>
                    <div class="form-group">
                            
                            <input type="text" class="form-control" placeholder="Subject" name="Subject" >                          
                    </div><br>
                        <div class="form-group">
                            
                            <input type="text" class="form-control" placeholder="Your message" name="message" >                          
                        </div>
                    <br>
                        
                    <input type="submit" value="submit" style="color:blue">
                
                    </form>
        
    </body>
</html>
